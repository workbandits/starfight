    <head>
        <title>Starfight</title>
        <meta charset="UTF-8"/>

        <link rel="stylesheet" href="static/css/reset.css"/>
        <link rel="stylesheet" href="static/css/jquery.jgrowl.css"/>
        <link rel="stylesheet" href="static/css/common.css"/>
        <link rel="stylesheet" href="static/css/attack.css"/>
    </head>

    <body>
        <div id="site">
            <div id="ban"></div>
            <div id="hudTop">
                <div id="resource"><span data-bind="text: platiniumQuantity"></span></div>
                <div id="xp"><span data-bind="text: playerXp"></span></div>
                <div id="pop"><span data-bind="text: playerPop"></span></div>
                <div id="nav">
                    <a href="report.html"><div class="buttonNav">Report</div></a>
                    <a href="resource.html"><div class="buttonNav">Resource</div></a>
                    <a href="army.html"><div class="buttonNav">Army</div></a>
                    <a href="attack.html"><div class="buttonNavActive">Attack <span data-bind="text: playerNbAttack"></span></div></a>
                    <a href="ladder.html"><div class="buttonNav">Ladder</div></a>
                </div>
            </div>
            <div id="hudMiddle">
                <div id="hudMiddleTop">
                    <table class="title">
                        <tbody>
                            <tr>
                                <td class="name">Players</td>
                                <td class="xp">XP</td>
                                <td class="cost">Cost: 5</td>
                            </tr>
                        </tbody>
                    </table>
                    <table class="linePlayer">
                        <tbody>
                            <tr>
                                <td class="name"><span data-bind="text: players()[0].player.name"></span></td>
                                <td class="xp"><span data-bind="text: players()[0].player.dynProp.xp"></span></td>
                                <td class="spy"><a data-bind="attr: {href: players()[0].spy}"><div class="spyButton">Spy</div></a></td>
                                <td class="attack"><a data-bind="attr: {href: players()[0].attack}"><div class="attackButton">Attack</div></a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div id="hudMiddleContent" data-bind="template: {name: 'template', foreach: players, templateOptions: {first: players()[0]}}">
                    <!-- inject template -->
                </div>
            </div>
            <div id="hudBottom">
                <div id="logout">Logout</div>
            </div>
        </div>
        <script src="static/js/lib/all.js"></script>
        <script src="static/js/lib/jquery-1.7.min.js"></script>
        <script src="static/js/lib/jquery.tmpl.js"></script>
        <script src="static/js/lib/knockout-1.2.1.js"></script>
        <script src="static/js/lib/jquery.jgrowl.js"></script>
        <script src="static/js/attack.js"></script>
        <script src="static/js/connect.js"></script>
        <script id="template" type="text/html">
            {{if $item.first !== $data}}
                <table class="linePlayer">
                    <tbody>
                        <tr>
                            <td class="name"><span data-bind="text: player.name"></span></td>
                            <td class="xp"><span data-bind="text: player.dynProp.xp"></span></td>
                            <td class="spy"><a data-bind="attr: {href: spy}"><div class="spyButton">Spy</div></a></td>
                            <td class="attack"><a data-bind="attr: {href: attack}"><div class="attackButton">Attack</div></a></td>
                        </tr>
                    </tbody>
                </table>
            {{/if}}
        </script>
    </body>
</html>
